<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat | Camera</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="index.html"><img src="logo.jpg" alt="" class="brand-img"></a>
            <form action="search.html" class="search-form">
               

                <input type="text" class="search-box" placeholder="search..">

            </form>
          

            <div class="nav-items">
                <a href="index.html"><i class="icon fa-sharp fa-solid fa-house  fa-lg " style="color: #c8c5dd;"></i></a>
                <a href="camera.html"><i class="icon fa-regular fa-square-plus fa-lg fa-beat"
                        style="color: #df48b7;"></i></a>
                <a href="discover.html"><i class="icon fa-solid fa-heart" style="color: #ff0000;"></i></a>
                <a href="profile.html">
                    <div class="icon user-profile">
                        <i class="fa-solid fa-lg  fa-user " style="color: #9f94eb; "></i>
                    </div>
                </a>

            </div>
        </div>
    </nav>
    
    <div class="camera-container">
        <div class="camera">
            <div class="camera-image">
                <img src="appl.jpg" alt="">
                <i class="fa-solid fa-camera fa-beat"></i>
               
                <form action="index.html" class="camera-form">
                    <div class="mb-3">
                        
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="caption" class="form-control" placeholder="type captions">
                    </div>
                    <div class="form-group">
                        <input type="text" name="hashtags" class="form-control" placeholder="type hastags...">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" name="upload-image-btb" class="upload-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
