    <!-- section -->

    <section class="main single-post-container">
        <div class="wrapper">
            <div class="left-col">




                <!-- Post -->
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic">

                                <img src="appl.jpg" alt="">

                            </div>
                            <p class="user-name">Tanu</p>
                        </div>

                    </div>

                    <img src="appl.jpg" alt="" class="post-image">

                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <i class="icon fa-solid fa-heart" style="color: #ff0000;"></i>
                            <i class="icon fa-solid fa-comment-dots" style="color: #603e40;"></i>
                        </div>
                        <p class="likes"></p>
                        <p class="description"><span>Tanu</span> this is post By Tanu</p>
                        <p class="post-time">2023/12/14</p>
                    </div>

                    <div class="comment-wrapper">

                        <img src="download (1).jpg" class="icon">
                        <input type="text" class="comment-box" placeholder="add a comment">
                        <button class="comment-btn">Comment</button>
                    </div>

                </div>

            </div>
            <div class="right-col">
                <!-- profile-card  -->

                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="download (1).jpg" alt="">
                    </div>
                    <div>
                        <p class="user-name">Tanu</p>
                        <p class="sub-text">Sub-text</p>
                    </div>
                    <form action="login.html">

                </div>
