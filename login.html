        <!-- <Script> -->

        <script>

            setInterval(() => {
                changeImage();
            }, 2000);
            function changeImage() {
                var images = document.getElementById("slide-content").getElementsByTagName("img")
                var i = 0;
                for (i = 0; i < images.length; i++) {
                    var image = images[i];
                    if (image.classList.contains('active')) {
                        //remove active from the given class and make it hidden
                        image.classList.remove("active");
                        // If we are at last image so to come back to the first image we use below code 
                        if (i == images.length - 1) {
                            var nextImage = images[0];
                            nextImage.classList.add('active')
                            break;
                        }

                        var nextImage = images[i + 1];
                        nextImage.classList.add("active");
                        break;
                    }
                }
            }

            function verifyform() {
                var password = document.getElementById('password').value;

                var error_message = document.getElementById('error_message');

                if (password.length < 6) {
                    error_message.innerHTML = "Password is too short";
                    return false
                }

                return true;
            }
            document.getElementById("login-form").addEventListener("submit", (e) => {
                let k=verifyform();
                if(k==false)
                {
                    e.preventDefault();
                }
            })

            function changeMode() {
                var body = document.getElementsByTagName("body")[0];
                var footerlinks = document.getElementById("links").getElementsByTagName("#");

                //When we use Dark Mode
                if (body.classList.contains("dark")) {
                    body.classList.remove("dark")
                }
                else {
                    // When we use Light Mode
                    body.classList.add('dark');
                }
            }
            document.getElementById("dark-btn").addEventListener("click", (e) => {
                e.preventDefault();
                changeMode()
            });

        </script>

        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
