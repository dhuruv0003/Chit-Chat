<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



</head>

<body>

    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="index.html"><img src="logo.jpg" alt="" class="brand-img"></a>
            <form action="search.html" class="search-form">

                <input type="text" class="search-box" placeholder="search..">

            </form>

            <div class="nav-items">
                <a href="index.html"><i class="icon fa-sharp fa-solid fa-house  fa-lg " style="color: #c8c5dd;"></i></a>
                <a href="camera.html"><i class="icon fa-regular fa-square-plus fa-lg fa-beat"
                        style="color: #df48b7;"></i></a>
                <a href="discover.html"><i class="icon fa-solid fa-heart" style="color: #ff0000;"></i></a>
                <a href="user-profile.html">
                    <div class="icon user-profile">
                        <i class="fa-solid fa-lg  fa-user " style="color: #9f94eb; "></i>
                    </div>
                </a>
                <a href=""><i class="fa-brands fa-rocketchat"></i></a>
            </div>
        </div>
    </nav>

    <!-- section -->

    <section class="main">
        <div class="wrapper">
            <div class="left-col">


                <h1>Update Profile</h1>
                <form action="">
                    <div class="mb-3">
                        <img src="gi.jpg" alt="" class="edit-profile-image">
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input placeholder="Email" type="email" name="
                        email" class="">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="username" name="
                        bio" id="
                        bio" 
                        cols="30" rows="3">
                        </textarea>
                    </div>

                    <div class="mb-3">
                        <input type="button" name="update-profile-btn" id="update-profile-btn" class="update-profile-btn" value="update">
                    </div>

                </form>

            </div>


            <div class="right-col">
                <!-- profile-card  -->

                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="cat.jpeg" alt="">
                    </div>
                    <div>
                        <p class="user-name">Sonali</p>
                        <p class="sub-text">Teacher</p>
                    </div>
                    <form action="login.html"><button class="logout-btn">Logout</button></form>
                </div>

                <!-- Suggestions  -->

                <p class="suggestions-text">Suggestions For You</p>

                <div class="suggestions-card">
                    <div class="suggestions-pic">
                        <img src="ds.jpeg" alt="">
                    </div>
                    <div >
                        <p class="user-name">Mahi</p>
                        <p class="sub-text">Followed by 40M+</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="suggestions-card">
                    <div class="suggestions-pic">
                        <img src="jk.jpg" alt="">
                    </div>
                    <div >
                        <p class="user-name">Virat</p>
                        <p class="sub-text">Followed by 260M+</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="suggestions-card">
                    <div class="suggestions-pic">
                        <img src="ranbir.jpg" alt="">
                    </div>
                    <div >
                        <p class="user-name">Ranbir</p>
                        <p class="sub-text">Followed by 1M+</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="suggestions-card">
                    <div class="suggestions-pic">
                        <img src="sk.jpg" alt="">
                    </div>
                    <div >
                        <p class="user-name">Shahruk Khan</p>
                        <p class="sub-text">Followed by 40M+</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>

            </div>
        </div>
    </section>



    <!-- <Script> -->

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
